<!DOCTYPE html>
<html>
<body>

 <h1>Current Time</h1>
  

<script>
var span = document.getElementById('span');

function time() {
  var d = new Date();
  var s = d.getSeconds();
  var m = d.getMinutes();
  var h = d.getHours();
  span.textContent = 
    ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) + ":" + ("0" + s).substr(-2);
}

setInterval(time, 1000);
</script>

<p>Date/Time: <span id="span"></span></p>

 

</body>
</html>
